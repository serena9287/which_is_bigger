<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which is BIGGER?</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>    
        <h1 class="title">Which is BIGGER?</h1>        
        <p class="instruction">Click the shape that you think is BIGGER!</p>
        <div class="container">
            <button class="btn btn--new">New Game</button>
            <p class="message"></p>
            <p class="label-score">score: <span class="score">0</span></p>
        </div>
    </header>
    <main>
        <div class="container">    
            <div id="circle"></div>
            <div id="square"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
